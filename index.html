<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>

    <link rel="stylesheet" href=css/master.css>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main id="app1">
        <h1 @click="clickHeader">{{ message }}</h1>
        <p>{{anotherMessage}}</p>

        <section class="miniCard" class="miniLink" @click.prevent="showMiniData(miniCars)" :class="{'mini-button-modifier' : removeAformat}">
            <!-- this is a custom Vue component defined in main.js -->
         <a href="" v-for="mini in miniCars" >   <mini-card  :mini="mini" :key="mini.id" class="miniImages"></mini-card>

         </a>  
    </section>
        <!-- show more section -->
        <section class="bio-data" :class="{'show-bio' : showBioData}">
           <content></content>
        </section>
    </main>
</body>

<script src="js/main.js" type="module"></script>
</html>
